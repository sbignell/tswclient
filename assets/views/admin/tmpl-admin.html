ary">Save                                                                  </button></div></div></div></div></div><div class="row"><div id="edit-user-modal" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Edit User</h4></div><div class="modal-body"><form><div class="form-group"><label for="editUsername">Username</label><input id="editUsername" type="text" placeholder="" disabled="disabled" class="form-control"/></div><div class="form-group"><label for="editEmail">Email</label><input id="editEmail" type="text" placeholder="" disabled="disabled" class="form-control"/></div><div class="form-group"><label for="editFirst">First Name</label><input id="editFirst" type="text" placeholder="" class="form-control"/></div><div class="form-group"><label for="editLast">Last Name</label><input id="editLast" type="text" placeholder="" class="form-control"/></div><div class="form-group"><label for="activeRadios">is Active?</label><div id="activeRadios"><div class="radioActive"><label><input type="radio" name="activeRadios" id="optionsRadios1" value="yes"/>  yes</label></div><div class="radioActive"><label><input type="radio" name="activeRadios" id="optionsRadios2" value="no"/>  no</label></div></div></div><div class="form-group"><label for="verifiedRadios">is Verified?</label><div id="verifiedRadios"><div class="radioVerified"><label><input type="radio" name="verifiedRadios" id="optionsRadios1" value="yes"/>  yes</label></div><div class="radioVerified"><label><input type="radio" name="verifiedRadios" id="optionsRadios2" value="no"/>  no</label></div></div></div><div class="form-group"><label for="editRoles">Roles</label><div id="editRolesAdmin" class="checkbox"><label><input type="checkbox" value="admin" class="admin"/>Admin</label></div><div id="editRolesUser" class="checkbox"><label><in
