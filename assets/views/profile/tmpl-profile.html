<div class="row"><div class="col-sm-6"><div class="page-header"><h1>My Profile<button id="profile-settings" data-toggle="modal" data-target="#profile-settings-modal" data-backdrop="false" class="btn btn-primary pull-right">Settings</button></h1></div><div class="row"><div class="col-sm-4"><div class="well stat"><div class="stat-value no-of-wines"><%= noWines %></div><div class="stat-label"># of Wines</div></div></div><div class="col-sm-4"><div class="well stat"><div class="stat-value avg-rating"><%= avgRating %></div><div class="stat-label">Avg Rating</div></div></div><div class="col-sm-4"><div class="well stat"><div class="stat-value week-of-year">--</div><div class="stat-label">Week of Year</div></div></div></div><div class="row"><div class="col-sm-4"><div class="well stat"><div class="stat-value day-of-week">--</div><div class="stat-label">Day of Week</div></div></div><div class="col-sm-4"><div class="well stat"><div class="stat-value week-year">--</div><div class="stat-label">Week Year</div></div></div><div class="col-sm-4"><div class="well stat"><div class="stat-value hour-of-day">--</div><div class="stat-label">Hour of Day</div></div></div></div></div><div class="col-sm-6 special"><div class="page-header"><h1>Go Faster Everyday</h1></div><img src="media/Clive.png" style="width: 110px; height: 209px;" class="media-object"/></div></div><div class="row"><div id="profile-settings-modal" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Profile Settings</h4></div><div class="modal-body"><form><div class="form-group"><label for="profileUsername">Username</label><input id="profileUsername" type="text" placeholder="" disabled="disabled" class="form-control"/></div><div class="form-group"><label for="profileEmail">Email</label><input id="profileEmail" type="text" placeholder="" disabled="disabled" class="form-control"/></div><div class="form-group"><label for="profileFirst">First Name</label><input id="profileFirst" type="text" placeholder="" class="form-control"/></div><div class="form-group"><label for="profileLast">Last Name</label><input id="profileLast" type="text" placeholder="" class="form-control"/></div><div class="form-group"><label for="profilePhone">Phone</label><input id="profilePhone" type="text" placeholder="" class="form-control"/></div><div class="form-group"><label for="profileTwitter">Twitter Key</label><input id="profilewitter" type="text" placeholder="" class="form-control"/></div><div class="form-group"><label for="profileFacebook">Facebook Key</label><input id="profileFacebook" type="text" placeholder="" class="form-control"/></div><div class="form-group"><label for="profileGoogle">Google Key</label><input id="profileGoogle" type="text" placeholder="" class="form-control"/></div><div class="form-group"><label for="profileGithub">Github Key</label><input id="profileGithub" type="text" placeholder="" class="form-control"/></div></form></div><div class="modal-footer"><button id="cancel-profile" type="button" data-dismiss="modal" class="btn btn-default">Cancel</button><button id="submit-profile" type="button" class="btn btn-primary">Save                                 </button></div></div></div></div></div>
